<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      width: 320px;
      position: relative;
    }

    img {
      width: 180px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5fa2;
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff5fa2;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 95, 162, 0.4);
    }

    .no {
      background: #f2f2f2;
      color: #999;
      position: absolute;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
      }
    }
  </style>
</head>

    </div>
  </div>
